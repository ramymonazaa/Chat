{% extends 'base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Djangochat</h1>
    
    <h2 class="mt-10 text-2xl text-white">Users</h2>
    <ul class="mt-5 text-lg text-gray-100 space-y-2">
        {% for user in users %}
            <li class="bg-teal-700 p-3 rounded flex justify-between items-center">
                <span>{{ user.username }}</span>
                <a href="{% url 'contact' user.username %}" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600">
                    Contact
                </a>
            </li>
        {% empty %}
            <li class="text-gray-300">No users available</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
